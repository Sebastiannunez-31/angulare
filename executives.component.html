<br>
<h3 id="titulo"> Ejecutivos</h3>
<p id="leyenda">Administración de ejecutivos </p>
<br>



<mat-expansion-panel id="expa" [expanded]="true">


    <!-- header expansion panel -->
    <mat-expansion-panel-header id="head-expa">
        <i class="material-icons">find_replace</i>
        <b>Opciones de busqueda</b>
    </mat-expansion-panel-header>


    <!-- fecha desde -->
    <form id="formSta" class="row">
        <div id="rut" class="col-lg-2 col-xs-12 col-12 col-md-5">
            <mat-hint align="center">
                <strong>Rut Ejecutivo</strong>
            </mat-hint>
            <div class="input-group">
                <input type="text" class="form-control form-control-sm" placeholder="12345678-9">
            </div>

        </div>
        <!--  -->

        <!-- nombre asegurado -->
        <div class="col-lg-2 col-xs-12 col-12 col-md-5" id="nomb-ase">
            <mat-hint align="center">
                <strong>Nombre Ejecutivo</strong>
            </mat-hint>
            <div class="input-group">
                <input type="text" class="form-control form-control-sm" placeholder="Ej.juan Perez">
            </div>

        </div>
        <!-- Rut Ejecutivo-->

        <div class="col-lg-2 col-xs-12 col-12 col-md-5" id="nomb-ase">
            <mat-hint align="center">
                <strong>Empresa</strong>
            </mat-hint>
            <div class="input-group">
                <input type="text" class="form-control form-control-sm">
            </div>
        </div>

        <!-- Nombre ejecutivo -->
        <div class="col-lg-2 col-xs-12 col-12 col-md-5" id="nomb-eje">
            <mat-hint align="center">
                <strong>Grupo de venta</strong>
            </mat-hint>
            <div class="input-group">
                <input type="text" class="form-control form-control-sm" placeholder="">
            </div>
        </div>
        <div>
            <label class="estado">
                <b>Estados</b>
            </label>
            <div class="slider" >
                <mat-slide-toggle color="warn" [checked]="false">



                </mat-slide-toggle>
            </div>
        </div>



        <!-- Boton Buscar  -->
        <div class="botones">
            <button id="btn-buscar" type="button" class="btn btn-sm  btn-warning ">
                <i class="material-icons">search</i>Buscar</button>
        </div>

    </form>
    <br>
</mat-expansion-panel>
<br>

<br>

                        <th scope="col">Empresa</th>
                        <th scope="col">Fecha Adjudicación</th>
                        <th scope="col">Acciones</th>

                    </tr>
                </thead>
                <tbody>



                </tbody>
            </table>
        </div>
    </form>


</mat-expansion-panel>
<div class="volver">
    <a [routerLink]="['home']">
        <span matTooltip="Ir a pantalla principal"><button id="btn-volver" type="submit" class="btn btn-sm  btn-warning "(click)="snav.toggle()">
                
                     <i class="material-icons">arrow_back</i>Volver</button></span>
    </a>
</div>
